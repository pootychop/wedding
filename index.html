<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="1qmsfnGjMJJLO5_s4eMyKCpLljVjbDEG3m4G1hcGg_8" />
    <title>Alex and Julie Wedding</title>
    <link rel="icon" href="img/favicon.png" type="image" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,800" rel="stylesheet">
	<link rel="stylesheet" href="css/base.css" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  // Add smooth scrolling to all links
	  $("a").on('click', function(event) {

	    // Make sure this.hash has a value before overriding default behavior
	    if (this.hash !== "") {
	      // Prevent default anchor click behavior
	      event.preventDefault();

	      // Store hash
	      var hash = this.hash;

	      // Using jQuery's animate() method to add smooth page scroll
	      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
	      $('html, body').animate({
	        scrollTop: $(hash).offset().top
	      }, 800, function(){
	   
	        // Add hash (#) to URL when done scrolling (default click behavior)
	        window.location.hash = hash;
	      });
	    } // End if
	  });
	});
	</script>
</head>
<body>
	<header>
		<ul class="topnav" id="myTopnav">
			<li><a href="#AnJ">A+J</a></li>
			<li><a href="#party">The Party</a></li>
			<li><a href="#rsvp">RSVP</a></li>
			<li><a href="#gifts">Registry</a></li>
			<li class="icon">
				<a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
			</li>
		</ul>
	</header>
	<section id="AnJ">

			<img src="img/heart.svg">

	</section>
	<section id="party">

			<p>Skates</p>
		</div>
	</section>
	<div id="rsvp">
		<iframe src="https://docs.google.com/a/alexandjulie.wedding/forms/d/e/1FAIpQLScqS215F5AQH4oh-7tLTUP0p9FfBj2ImdcTei7kMgUsBYUHKg/viewform?embedded=true" width="100%" height="1300px" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto">Loading...</iframe>
	</div>
	<section id="gifts">
		<div>
			<h2>Gifts?</h2>
			<h3>No, Thank You</h3>
			<p>You're presence is the greatest gift of all.</p>
		</div>
	</section>

	<script>
	function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
	}
	</script>
</body>
</html>
